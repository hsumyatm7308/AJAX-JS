<!DOCTYPE html>
<html>

<head>
    <title>Ready State</title>
</head>

<body>

    <div id="ctn">
        <h1>loading...</h1>
        <button id="ajax-text" class="" onclick="performRequest()">Change text</button>
    </div>

    <script type="text/javascript">
        function performRequest() {
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 0) {
                    document.getElementById("ctn").innerHTML = "request not initialized";
                } else if (xhr.readyState === 1) {
                    document.getElementById("ctn").innerHTML = "server connection established";
                } else if (xhr.readyState === 2) {
                    document.getElementById("ctn").innerHTML = "request received";
                } else if (xhr.readyState === 3) {
                    document.getElementById("ctn").innerHTML = "processing request";
                } else if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById("ctn").innerHTML = "request finished and response is ready";
                    } else {
                        document.getElementById("ctn").innerHTML = "Error: " + xhr.status;
                    }
                }
            };

            xhr.open('GET', '../accept.html');
            xhr.send();
        }

    </script>
</body>

</html>
