<!DOCTYPE html>
<html>

<head>
    <title>Ready State</title>
</head>

<body>

    <div id="ctn">
        <h1>loading...</h1>
        <button id="ajax-text" class="" onclick="click()">Change text</button>
    </div>


    <script type="text/javascript">

        function click() {

            const xhr = new XMLHttpRequest();

            // The onreadystatechange function is called every time the readyState changes.
            xhl.onreadystatechange = function () {
                if (xhr.readyState === 0) {
                    document.getElementById("ctn").innerHTML = "request not initialized";
                }

                if (xhr.readyState === 2) {
                    document.getElementById("ctn").innerHTML = "server connection established";
                }

                if (xhr.readyState === 2) {
                    document.getElementById("ctn").innerHTML = "request received";
                }

                if (xhr.readyState === 2) {
                    document.getElementById("ctn").innerHTML = "processing request";
                }

                if (xhr.readyState === 2) {
                    document.getElementById("ctn").innerHTML = "request finished and response is ready";
                }


            }

            xhl.open('GET','openfile.html');
            xhl.send();

        }



    </script>
</body>

</html>
