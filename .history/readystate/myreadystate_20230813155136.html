<!DOCTYPE html>
<html>

<head>
    <title>Ready State</title>
</head>

<body>

    <div id="ctn">
        <h1>loading...</h1>
        <button id="ajax-text" class="" onclick="click()">Change text</button>
    </div>


    <script type="text/javascript">

        function click() {
            const xhr = new XMLHttpRequest();

         
            xhr.onload = function () {
                document.getElementById("ctn").innerHTML = this.responseText;
            }

            xhr.open('GET', 'openfile.html');
            xhr.send();
        }




    </script>
</body>

</html>
